<!DOCTYPE html>
<html lang="es">

<body>
  <header>
    <h1>Buscaminas</h1>
    <nav>

      <a href="contact.html">Contacto</a>
    </nav>

    <div id="controles">
      <input type="text" id="nombre-jugador" placeholder="Tu nombre (mín. 3 letras)">

    </div>
    <div id="tablero"></div>
  </main>
  <footer>
    <p>&copy; 2025 Proyecto Buscaminas</p>
